{% extends "encyclopedia/layout.html" %} {% block title %} Search Results - {{ entry }} {% endblock %} {% block body %}
<h1>Search Results</h1>

<ul>
    {% for result in results %}
    <a href="{% url 'ency:singlePage' result %}">
        <li>{{ result }}</li>
    </a>
    {% empty %} There are no matching results. {% endfor %}
</ul>

{% endblock %}
